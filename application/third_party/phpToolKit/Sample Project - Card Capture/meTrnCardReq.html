function getData()
{
	var d = new Date();
	var n = d.getTime();
	var orderID = n +  '' +randomFromTo(0,1000);
	
	document.getElementById("orderId").value = orderID;

}

function randomFromTo(from, to){
    return Math.floor(Math.random() * (to - from + 1) + from);
}
